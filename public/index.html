<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyBusiness Premium - Home</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Basic styles – adjust as needed */
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background: #333; color: #fff; padding: 10px; text-align: center; }
    main { padding: 20px; }
    .hero { position: relative; height: 60vh; overflow: hidden; }
    .hero video, .hero img { width: 100%; height: 100%; object-fit: cover; }
    .hero-content { position: absolute; top: 20%; left: 50%; transform: translateX(-50%); color: #fff; text-align: center; }
  </style>
</head>
<body>
  <header id="siteHeader">MyBusiness Premium</header>
  <main>
    <section class="hero">
      <!-- The background media can be a video or an image -->
      <video id="heroBackground" autoplay muted loop playsinline>
        <source src="default-video.mp4" type="video/mp4">
      </video>
      <div class="hero-content">
        <h1 id="heroTitleElement">Default Hero Title</h1>
        <p id="heroDescElement">Default hero description goes here.</p>
        <a href="ecommerce.html" class="btn btn-primary">Shop Now</a>
      </div>
    </section>
    <!-- Other content -->
  </main>
  <footer id="siteFooter">© 2025 MyBusiness. All rights reserved.</footer>
  
  <!-- Firebase and Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBq9eDQru5rMMXZjQ4RYHcKSGkcgnnDJFw",
      authDomain: "e-commerce-pk.firebaseapp.com",
      projectId: "e-commerce-pk",
      storageBucket: "e-commerce-pk.firebasestorage.app",
      messagingSenderId: "126517093225",
      appId: "1:126517093225:web:c2352620c6d32c582513f8",
      measurementId: "G-2G2DNCNNT3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    // Listen for Home page updates
    db.collection("pages").doc("home").onSnapshot((doc) => {
      if (doc.exists) {
        const data = doc.data();
        document.getElementById("heroTitleElement").innerText = data.heroTitle || "Default Hero Title";
        document.getElementById("heroDescElement").innerText = data.heroDesc || "Default hero description goes here.";
        // If the mediaURL is a video URL, set video; if image, set image – simple example:
        document.getElementById("heroBackground").src = data.mediaURL || "default-video.mp4";
      }
    });
  </script>
</body>
</html>
