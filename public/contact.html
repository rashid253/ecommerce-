<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - MyBusiness Premium</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Basic styles for Contact page */
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background: #333; color: #fff; padding: 10px; text-align: center; }
    main { padding: 20px; max-width: 800px; margin: auto; }
    .contact-info { margin-top: 20px; }
  </style>
</head>
<body>
  <header id="siteHeader">MyBusiness Premium</header>
  <main>
    <h1 id="contactPageTitleElement">Contact Default Title</h1>
    <h2 id="contactAboutHeadingElement">Default About Heading</h2>
    <p id="contactAboutTextElement">Default about text for the contact page.</p>
    <div class="contact-info">
      <p id="contactPhoneElement">+1 234 567 890</p>
      <p id="contactWhatsAppElement">https://wa.me/1234567890</p>
      <p id="contactEmailElement">info@mybusiness.com</p>
      <p id="contactAddressElement">Default Address, City, Country</p>
      <!-- Optionally include a Google Maps embed -->
      <iframe id="contactMapElement" src="default-map-embed-url" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </main>
  <footer id="siteFooter">Â© 2025 MyBusiness. All rights reserved.</footer>
  
  <!-- Firebase and Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBq9eDQru5rMMXZjQ4RYHcKSGkcgnnDJFw",
      authDomain: "e-commerce-pk.firebaseapp.com",
      projectId: "e-commerce-pk",
      storageBucket: "e-commerce-pk.firebasestorage.app",
      messagingSenderId: "126517093225",
      appId: "1:126517093225:web:c2352620c6d32c582513f8",
      measurementId: "G-2G2DNCNNT3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    db.collection("pages").doc("contact").onSnapshot((doc) => {
      if(doc.exists) {
        const data = doc.data();
        document.getElementById("contactPageTitleElement").innerText = data.pageTitle || "Contact Default Title";
        document.getElementById("contactAboutHeadingElement").innerText = data.aboutHeading || "Default About Heading";
        document.getElementById("contactAboutTextElement").innerText = data.aboutText || "Default about text for the contact page.";
        document.getElementById("contactPhoneElement").innerText = data.phone || "+1 234 567 890";
        document.getElementById("contactWhatsAppElement").innerText = data.whatsApp || "https://wa.me/1234567890";
        document.getElementById("contactWhatsAppElement").href = data.whatsApp || "https://wa.me/1234567890";
        document.getElementById("contactEmailElement").innerText = data.email || "info@mybusiness.com";
        document.getElementById("contactAddressElement").innerText = data.address || "Default Address, City, Country";
        document.getElementById("contactMapElement").src = data.mapURL || "default-map-embed-url";
      }
    });
  </script>
</body>
</html>
