<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analytics - Purchase Decision Helper</title>
  <!-- Bootstrap CSS for mobile responsiveness -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!-- Chart.js for graphical charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding-top: 60px;  /* Extra top padding */
      padding-bottom: 60px; /* Extra bottom padding */
      overflow-x: hidden;  /* Prevent horizontal overflow */
    }
    /* Container styling for main content */
    .container {
      padding-top: 20px;
      padding-bottom: 20px;
    }
    .chart-container {
      position: relative;
      height: 300px;
      width: 100%;
    }
    .section-title {
      color: #343a40;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- External Header -->
  <div id="header-placeholder"></div>

  <!-- Main Content -->
  <div class="container">
    <!-- Page Description -->
    <div class="row mb-4">
      <div class="col-12">
        <h2 class="section-title">Data-Driven Insights for Informed Purchases</h2>
        <p class="text-center">
          Leverage real-time analytics and personalized suggestions to guide your purchase decisions.
        </p>
      </div>
    </div>

    <!-- Overall Selling Trends Section -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            Overall Selling Trends
          </div>
          <div class="card-body">
            <div class="chart-container">
              <canvas id="salesChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Personalized Suggestions Section -->
    <div class="row">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-header bg-info text-white">
            Personalized Product Suggestions
          </div>
          <div class="card-body">
            <ul class="list-group" id="suggestions-list">
              <!-- Suggestions will be dynamically inserted here -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- External Footer -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Load external header and footer from separate files
    document.addEventListener("DOMContentLoaded", function() {
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading header:', error));

      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
    });

    // Dummy data for overall selling trends (to be replaced by Firebase integration)
    const ctx = document.getElementById('salesChart').getContext('2d');
    const salesChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Monthly Sales ($)',
          data: [3000, 4500, 4000, 6000, 7000, 6500],
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 2,
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              callback: function(value) {
                return '$' + value;
              }
            }
          }
        }
      }
    });

    /**
     * Dummy function to simulate fetching personalized product suggestions.
     * This will later be replaced by Firebase Firestore API calls for dynamic data and secure authentication.
     */
    function fetchSuggestions() {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve([
            { id: 1, name: 'Wireless Earbuds', desc: 'Experience high quality sound on the go.' },
            { id: 2, name: 'Smartwatch', desc: 'Keep track of your health and notifications.' },
            { id: 3, name: 'Portable Speaker', desc: 'Bring your music anywhere with powerful sound.' }
          ]);
        }, 500);
      });
    }

    // Render personalized suggestions in the suggestions list
    fetchSuggestions().then(suggestions => {
      const list = document.getElementById('suggestions-list');
      suggestions.forEach(item => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.innerHTML = `<strong>${item.name}</strong>: ${item.desc}`;
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
