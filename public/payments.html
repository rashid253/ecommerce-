<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Payments Excellence - MyBusiness Premium</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; background: #f4f4f4; color: #333; line-height: 1.6; }
    .hero {
      position: relative;
      background: url('https://i.imgur.com/mZN9XTi.png') no-repeat center center/cover;
      height: 70vh;
      display: flex; align-items: center; justify-content: center; text-align: center; color: #fff;
    }
    .hero::after { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); }
    .hero-content { position: relative; z-index: 1; max-width: 90%; padding: 20px; }
    .hero-content h2 { font-size: 3rem; margin-bottom: 20px; }
    .hero-content p { font-size: 1.2rem; margin-bottom: 30px; }
    .cta-btn { padding: 10px 20px; font-size: 0.9rem; background: #28a745; border: none; border-radius: 5px; color: #fff; cursor: pointer; transition: background 0.3s, transform 0.3s; }
    .cta-btn:hover { background: #218838; transform: perspective(500px) rotateX(3deg) rotateY(3deg); }
    main { padding-top: 20px; padding-bottom: 60px; }
    .section { padding: 40px 20px; max-width: 1200px; margin: 20px auto; }
    .section h2 { text-align: center; margin-bottom: 20px; font-size: 2.5rem; color: #007BFF; }
    .section p { text-align: center; font-size: 1.1rem; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <section class="hero">
      <div class="hero-content">
        <h2 id="paymentsHeroTitle">Secure Payments</h2>
        <p id="paymentsHeroDesc">Experience seamless and secure transactions.</p>
        <button class="cta-btn" onclick="window.location.href='checkout.html'">Learn More</button>
      </div>
    </section>
    <section class="section" id="paymentDetailsSection">
      <h2>Payment Details</h2>
      <p id="paymentDetailsDesc">Default payment details text.</p>
    </section>
  </main>
  <div id="footer-placeholder"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBq9eDQru5rMMXZjQ4RYHcKSGkcgnnDJFw",
      authDomain: "e-commerce-pk.firebaseapp.com",
      projectId: "e-commerce-pk",
      storageBucket: "e-commerce-pk.firebasestorage.app",
      messagingSenderId: "126517093225",
      appId: "1:126517093225:web:c2352620c6d32c582513f8",
      measurementId: "G-2G2DNCNNT3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    db.collection("pages").doc("payments").get().then(doc => {
      if (doc.exists) {
        const data = doc.data();
        if(data.pageTitle) document.getElementById("paymentsHeroTitle").innerText = data.pageTitle;
        if(data.description) document.getElementById("paymentsHeroDesc").innerText = data.description;
        if(data.paymentDetailsDesc) document.getElementById("paymentDetailsDesc").innerText = data.paymentDetailsDesc;
      }
    }).catch(err => console.error("Error loading payments data:", err));
  </script>
</body>
</html>
