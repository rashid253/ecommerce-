<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header - MyBusiness Premium</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #333;
      padding: 10px;
      color: #fff;
    }
    #logoIconElement { font-size: 1.5rem; }
    #searchPlaceholderElement { flex: 1; margin: 0 10px; padding: 5px; }
    #supportLinkElement { color: #fff; text-decoration: none; }
  </style>
</head>
<body>
  <header id="siteHeader">
    <i id="logoIconElement" class="fas fa-briefcase"></i>
    <input type="text" id="searchPlaceholderElement" placeholder="Search...">
    <a id="supportLinkElement" href="support.html">Support</a>
  </header>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBq9eDQru5rMMXZjQ4RYHcKSGkcgnnDJFw",
      authDomain: "e-commerce-pk.firebaseapp.com",
      projectId: "e-commerce-pk",
      storageBucket: "e-commerce-pk.firebasestorage.app",
      messagingSenderId: "126517093225",
      appId: "1:126517093225:web:c2352620c6d32c582513f8",
      measurementId: "G-2G2DNCNNT3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    db.collection("pages").doc("header").onSnapshot((doc) => {
      if(doc.exists) {
         const data = doc.data();
         document.getElementById("logoIconElement").className = data.logoIcon || "fas fa-briefcase";
         document.getElementById("searchPlaceholderElement").placeholder = data.searchPlaceholder || "Search...";
         document.getElementById("supportLinkElement").href = data.supportLink || "support.html";
      }
    });
  </script>
</body>
</html>
