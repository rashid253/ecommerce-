<!-- In your admin file's body, at the very top: -->
<div id="admin-header-placeholder"></div>

<script>
  function loadHTML(containerId, filePath) {
    fetch(filePath)
      .then(response => response.text())
      .then(html => { document.getElementById(containerId).innerHTML = html; })
      .catch(error => console.error("Error loading " + filePath, error));
  }
  document.addEventListener("DOMContentLoaded", function () {
    loadHTML("admin-header-placeholder", "admin_header.html");
  });
</script>
