<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Navigation</title>
  <script src="https://kit.fontawesome.com/YOUR_FONT_AWESOME_KIT.js" crossorigin="anonymous"></script>
  <style>
    /* Mobile-app style footer navigation â€“ compact version */
    .footer {
      position: fixed;
      bottom: 30px;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 5px 0; /* Reduced padding */
      font-size: 0.7rem; /* Reduced font size */
      z-index: 1000;
    }
    .footer a {
      text-decoration: none;
      color: #333;
      text-align: center;
      flex: 1;
      position: relative;
    }
    .footer a i {
      display: block;
      font-size: 0.8rem; /* Reduced icon size */
      margin-bottom: 2px;
      font-weight: bold; /* Icons bold */
    }
    .badge {
      position: absolute;
      top: -3px;
      right: 25%; /* Moved badge slightly left from 20% to 25% */
      background: red;
      border-radius: 50%;
      color: #fff;
      padding: 1px 4px;
      font-size: 0.6rem;
    }
    /* Extra footer bar with black background and white text */
    .footer-extra {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #000;  /* Black background */
      text-align: center;
      padding: 3px 0;    /* Reduced padding */
      font-size: 0.7rem; /* Reduced font size */
      color: #fff;       /* White text */
      z-index: 1100;
    }
  </style>
</head>
<body>

  <footer class="footer">
    <a href="index.html"><i class="fas fa-home"></i>Home</a>
    <a href="offers.html"><i class="fas fa-tags"></i>Offers</a>
    <a href="analytics.html"><i class="fas fa-chart-line"></i>Analytics</a>
    <a href="cart.html">
      <i class="fas fa-shopping-cart"></i>Cart
      <span id="cartCountFooter" class="badge">0</span>
    </a>
    <a href="support.html">
      <i class="fas fa-headset"></i>Support
    </a>
  </footer>

  <div class="footer-extra">
    &copy; 2025 MyBusiness. All rights reserved.
  </div>

  <script>
    // Update the cart count in the footer badge
    document.addEventListener("DOMContentLoaded", function() {
      var count = localStorage.getItem("cartCount") || 0;
      var badge = document.getElementById("cartCountFooter");
      if (badge) {
        badge.innerText = count;
      }
    });
  </script>

</body>
</html>
