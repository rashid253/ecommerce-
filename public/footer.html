<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer - MyBusiness Premium</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
    #footerLinks a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <footer id="siteFooter">
    <div id="footerLinks"></div>
    <p id="copyrightText">© 2025 MyBusiness. All rights reserved.</p>
  </footer>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBq9eDQru5rMMXZjQ4RYHcKSGkcgnnDJFw",
      authDomain: "e-commerce-pk.firebaseapp.com",
      projectId: "e-commerce-pk",
      storageBucket: "e-commerce-pk.firebasestorage.app",
      messagingSenderId: "126517093225",
      appId: "1:126517093225:web:c2352620c6d32c582513f8",
      measurementId: "G-2G2DNCNNT3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    db.collection("pages").doc("footer").onSnapshot((doc) => {
      if(doc.exists) {
         const data = doc.data();
         const footerLinksDiv = document.getElementById("footerLinks");
         footerLinksDiv.innerHTML = "";
         if(data.footerLinks && Array.isArray(data.footerLinks)) {
           data.footerLinks.forEach(link => {
             const a = document.createElement("a");
             a.href = link.linkURL;
             a.innerText = link.linkText;
             footerLinksDiv.appendChild(a);
           });
         }
         document.getElementById("copyrightText").innerText =
           data.copyright || "© 2025 MyBusiness. All rights reserved.";
      }
    });
  </script>
</body>
</html>
