<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Footer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .admin-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #222; /* Dark background */
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      color: #fff;
      z-index: 1002;
      overflow: hidden;
    }
    .admin-footer a {
      text-decoration: none;
      color: #fff;
      font-size: 0.95rem;
      text-align: center;
      flex: 1;
      position: relative;
      padding: 0 5px;
      white-space: nowrap;
    }
    .admin-footer a i {
      display: block;
      font-size: 1.3rem;
      margin-bottom: 2px;
    }
    /* More dropdown styling */
    .more-dropdown {
      position: relative;
      display: inline-block;
      width: 100%;
    }
    .more-dropdown > a {
      cursor: pointer;
    }
    .more-dropdown-content {
      display: none;
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #222;
      min-width: 160px;
      max-height: 250px;
      overflow-y: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      border-radius: 4px;
      z-index: 1102;
    }
    .more-dropdown-content a {
      color: #fff;
      padding: 10px;
      text-decoration: none;
      display: block;
      font-size: 0.9rem;
      border-bottom: 1px solid #444;
    }
    .more-dropdown-content a:last-child {
      border-bottom: none;
    }
    .more-dropdown-content a:hover {
      background-color: #444;
    }
    .more-dropdown:hover .more-dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <footer class="admin-footer">
    <a href="admin_dashboard.html"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
    <a href="home_admin.html"><i class="fas fa-home"></i>Home</a>
    <a href="ecommerce_admin.html"><i class="fas fa-shopping-bag"></i>Shop</a>
    <a href="details_admin.html"><i class="fas fa-info-circle"></i>Details</a>
    <div class="more-dropdown">
      <a><i class="fas fa-ellipsis-h"></i>More</a>
      <div class="more-dropdown-content">
        <a href="payments_admin.html"><i class="fas fa-credit-card"></i> Payments</a>
        <a href="checkout_admin.html"><i class="fas fa-shopping-cart"></i> Checkout</a>
        <a href="delivery_admin.html"><i class="fas fa-truck"></i> Delivery</a>
        <a href="support_admin.html"><i class="fas fa-headset"></i> Support</a>
        <a href="contact_admin.html"><i class="fas fa-envelope"></i> Contact</a>
        <a href="analytics_admin.html"><i class="fas fa-chart-line"></i> Analytics</a>
        <a href="about_admin.html"><i class="fas fa-info"></i> About</a>
      </div>
    </div>
  </footer>
</body>
</html>
