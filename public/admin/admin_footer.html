<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Footer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .admin-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #343a40;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      color: #fff;
      z-index: 1000;
    }
    .admin-footer a {
      text-decoration: none;
      color: #fff;
      font-size: 0.9rem;
      text-align: center;
      flex: 1;
    }
    .admin-footer a i {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 2px;
    }
    /* More dropdown styling */
    .more-dropdown {
      position: relative;
      display: inline-block;
    }
    .more-dropdown-content {
      display: none;
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      min-width: 150px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      border-radius: 4px;
      z-index: 1100;
    }
    .more-dropdown-content a {
      color: #333;
      padding: 10px;
      text-decoration: none;
      display: block;
      font-size: 0.9rem;
    }
    .more-dropdown-content a:hover { background-color: #f1f1f1; }
    .more-dropdown:hover .more-dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <footer class="admin-footer">
    <a href="admin_dashboard.html"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
    <a href="home_admin.html"><i class="fas fa-home"></i>Home</a>
    <a href="ecommerce_admin.html"><i class="fas fa-shopping-bag"></i>Shop</a>
    <a href="details_admin.html"><i class="fas fa-info-circle"></i>Details</a>
    <div class="more-dropdown">
      <a href="javascript:void(0)"><i class="fas fa-ellipsis-h"></i>More</a>
      <div class="more-dropdown-content">
        <a href="payments_admin.html">Payments</a>
        <a href="checkout_admin.html">Checkout</a>
        <a href="delivery_admin.html">Delivery</a>
        <a href="support_admin.html">Support</a>
        <a href="contact_admin.html">Contact</a>
        <a href="analytics_admin.html">Analytics</a>
        <a href="about_admin.html">About</a>
      </div>
    </div>
  </footer>
</body>
</html>
