<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Footer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; }
    .admin-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #222;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      color: #fff;
      z-index: 1000;
      overflow: visible;
    }
    .admin-footer a {
      text-decoration: none;
      color: #fff;
      font-size: 0.95rem;
      text-align: center;
      flex: 1;
      padding: 0 5px;
      white-space: nowrap;
    }
    .admin-footer a i {
      display: block;
      font-size: 1.3rem;
      margin-bottom: 2px;
    }
    .more-dropdown {
      position: relative;
      flex: 1;
      text-align: center;
    }
    .more-dropdown > a {
      cursor: pointer;
      white-space: nowrap;
    }
    .more-dropdown-content {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      border: 1px solid #444;
      border-radius: 4px;
      overflow: hidden;
      display: none;
      z-index: 1100;
      min-width: 150px;
    }
    .more-dropdown-content a {
      display: block;
      color: #fff;
      padding: 8px 10px;
      text-decoration: none;
      font-size: 0.9rem;
      border-bottom: 1px solid #444;
      white-space: nowrap;
    }
    .more-dropdown-content a:last-child {
      border-bottom: none;
    }
    .more-dropdown-content a:hover {
      background: #444;
    }
    .more-dropdown:hover .more-dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <footer class="admin-footer">
    <a href="admin_dashboard.html"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
    <a href="home_admin.html"><i class="fas fa-home"></i>Home</a>
    <a href="ecommerce_admin.html"><i class="fas fa-shopping-bag"></i>Shop</a>
    <a href="details_admin.html"><i class="fas fa-info-circle"></i>Details</a>
    <div class="more-dropdown">
      <a><i class="fas fa-ellipsis-h"></i>More</a>
      <div class="more-dropdown-content">
        <a href="payments_admin.html"><i class="fas fa-credit-card"></i> Payments</a>
        <a href="checkout_admin.html"><i class="fas fa-shopping-cart"></i> Checkout</a>
        <a href="delivery_admin.html"><i class="fas fa-truck"></i> Delivery</a>
        <a href="support_admin.html"><i class="fas fa-headset"></i> Support</a>
        <a href="contact_admin.html"><i class="fas fa-envelope"></i> Contact</a>
        <a href="analytics_admin.html"><i class="fas fa-chart-line"></i> Analytics</a>
        <a href="about_admin.html"><i class="fas fa-info"></i> About</a>
      </div>
    </div>
  </footer>
</body>
</html>
