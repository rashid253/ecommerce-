<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Header</title>
  <style>
    /* Basic header styling */
    .admin-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #343a40;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      z-index: 1000;
    }
    .admin-header .left-section, 
    .admin-header .center-section, 
    .admin-header .right-section {
      display: flex;
      align-items: center;
    }
    /* Hamburger icon */
    .hamburger {
      font-size: 1.5rem;
      cursor: pointer;
      margin-right: 15px;
    }
    /* Dynamic page title */
    .page-title {
      font-size: 1.2rem;
      font-weight: bold;
    }
    /* Admin/logout buttons */
    .admin-actions button {
      background: #007bff;
      border: none;
      color: #fff;
      padding: 5px 10px;
      margin-left: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .admin-actions button:hover {
      background: #0056b3;
    }
    /* Sidebar styling */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #212529;
      color: #fff;
      overflow-y: auto;
      transition: left 0.3s ease;
      z-index: 1100;
      padding-top: 60px;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 15px 20px;
      border-bottom: 1px solid #343a40;
      cursor: pointer;
    }
    .sidebar ul li:hover {
      background: #343a40;
    }
  </style>
</head>
<body>
  <header class="admin-header">
    <div class="left-section">
      <span class="hamburger" onclick="toggleSidebar()">&#9776;</span>
      <span class="page-title" id="adminPageTitle">Dashboard</span>
    </div>
    <div class="right-section admin-actions">
      <button onclick="goToAdminHome()">Home</button>
      <button onclick="logout()">Logout</button>
    </div>
  </header>
  
  <!-- Sidebar for navigation -->
  <nav id="adminSidebar" class="sidebar">
    <ul>
      <li onclick="navigateTo('admin_dashboard.html')">Dashboard</li>
      <li onclick="navigateTo('home_admin.html')">Home</li>
      <li onclick="navigateTo('header_admin.html')">Header</li>
      <li onclick="navigateTo('ecommerce_admin.html')">Shop</li>
      <li onclick="navigateTo('details_admin.html')">Details</li>
      <li onclick="navigateTo('payments_admin.html')">Payments</li>
      <li onclick="navigateTo('checkout_admin.html')">Checkout</li>
      <li onclick="navigateTo('delivery_admin.html')">Delivery</li>
      <li onclick="navigateTo('support_admin.html')">Support</li>
      <li onclick="navigateTo('contact_admin.html')">Contact</li>
      <li onclick="navigateTo('analytics_admin.html')">Analytics</li>
      <li onclick="navigateTo('about_admin.html')">About</li>
    </ul>
  </nav>
  
  <script>
    // Toggle sidebar visibility
    function toggleSidebar() {
      const sidebar = document.getElementById("adminSidebar");
      sidebar.classList.toggle("active");
    }
    // Navigation functions (customize as needed)
    function navigateTo(page) {
      window.location.href = page;
    }
    function goToAdminHome() {
      window.location.href = "admin_dashboard.html";
    }
    function logout() {
      // Implement logout functionality
      alert("Logging out...");
      window.location.href = "../index.html";
    }
    // Optionally, you can set the page title dynamically if needed
    // document.getElementById("adminPageTitle").innerText = "Your Dynamic Title";
  </script>
</body>
</html>
