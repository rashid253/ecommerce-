<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Faiqtech Sol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS for layout -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { 
      font-family: 'Roboto', sans-serif; 
      margin: 0; 
      background: #f0f2f5; 
    }
    main { 
      padding: 100px 20px 80px; 
    }
    .dashboard-header {
      text-align: center;
      margin-bottom: 40px;
    }
    .dashboard-header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .dashboard-header p {
      font-size: 1.1rem;
      color: #555;
    }
    /* Responsive grid for summary cards */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .summary-card {
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .summary-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    /* Multi-color gradients */
    .card-sales { background: linear-gradient(135deg, #007bff, #00c6ff); }
    .card-orders { background: linear-gradient(135deg, #28a745, #85e085); }
    .card-products { background: linear-gradient(135deg, #6f42c1, #a285e6); }
    .card-customers { background: linear-gradient(135deg, #fd7e14, #ff9f59); }
    .summary-card h3 { margin-bottom: 10px; font-size: 1.2rem; }
    .summary-card p { font-size: 1.8rem; font-weight: bold; margin: 0; }
    .chart-section {
      max-width: 800px;
      margin: 0 auto 40px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .recent-activity {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .recent-activity h4 { margin-bottom: 15px; }
    .activity-item {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      font-size: 0.95rem;
      color: #333;
    }
    .activity-item:last-child { border-bottom: none; }
  </style>
</head>
<body>
  <!-- Load Admin Header -->
  <div id="admin-header-placeholder"></div>
  
  <main>
    <div class="dashboard-header">
      <h1>Admin Dashboard</h1>
      <p>Welcome, Admin. Manage your site content and view real-time analytics.</p>
    </div>
    
    <!-- Summary Cards Grid -->
    <div class="card-grid">
      <div class="summary-card card-sales">
        <h3>Total Sales</h3>
        <p>$12,345</p>
      </div>
      <div class="summary-card card-orders">
        <h3>New Orders</h3>
        <p>45</p>
      </div>
      <div class="summary-card card-products">
        <h3>Products</h3>
        <p>120</p>
      </div>
      <div class="summary-card card-customers">
        <h3>Customers</h3>
        <p>78</p>
      </div>
    </div>
    
    <!-- Chart Section -->
    <div class="chart-section">
      <canvas id="salesChart"></canvas>
    </div>
    
    <!-- Recent Activity Section -->
    <div class="recent-activity">
      <h4>Recent Activity</h4>
      <div class="activity-item">Order #1024 updated</div>
      <div class="activity-item">New product added: Smartphone X</div>
      <div class="activity-item">Homepage banner updated</div>
      <div class="activity-item">User feedback received</div>
    </div>
  </main>
  
  <!-- Load Admin Footer -->
  <div id="admin-footer-placeholder"></div>
  
  <script>
    function loadHTML(elementId, filePath) {
      fetch(filePath)
        .then(response => {
          if (!response.ok) throw new Error("Error fetching " + filePath);
          return response.text();
        })
        .then(html => { document.getElementById(elementId).innerHTML = html; })
        .catch(error => console.error(error));
    }
    document.addEventListener("DOMContentLoaded", function() {
      loadHTML("admin-header-placeholder", "admin_header.html");
      loadHTML("admin-footer-placeholder", "admin_footer.html");
      
      // Initialize Chart.js
      const ctx = document.getElementById('salesChart').getContext('2d');
      const salesChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
          datasets: [{
            label: 'Monthly Sales',
            data: [3000, 4500, 4000, 6000, 7000, 6500],
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 2,
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { beginAtZero: true, ticks: { callback: function(value) { return '$' + value; } } }
          }
        }
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
